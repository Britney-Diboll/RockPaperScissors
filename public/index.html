<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body>

    <header> <h1> Rock-Paper-Scissors </h1> </heaader>

    <div class="flex">

      <section class="player-one">

        <h4> Player 1 </h4>

        <h2 id="resultPlayer1"> Choose </h2>

        <button id="rockButton1" onclick="submitRock1()"> Rock </button>

        <button id="paperButton1" onclick="submitPaper1()"> Paper </button>

        <button id="scissorsButton1" onclick="submitScissors1()"> Scissors </button>

      </section>

      <button class="gameButton" onclick="playGame()">Battle</button>

      <section class="player-two">
        
          <h4> Player 2 </h4>
  
          <h2 id="resultPlayer2"> Choose </h2>
  
          <button id="rockButton2" onclick="submitRock2()"> Rock </button>
  
          <button id="paperButton2" onclick="submitPaper2()"> Paper </button>
  
          <button id="scissorsButton2" onclick="submitScissors2()"> Scissors </button>
  
        </section>

        <button class="gameButton" onclick="reset()"> Play again?</button>

     </div>

    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
